<!DOCTYPE html>
<html>
<head>
	<title>Flyweight pattern</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
<div id="container">
  <h1>Clculator</h1>
  <div id="calculator">


    <form>
      <p>How much was your bill? *
        <p>
           ₹ <input id="billamt" type="text" placeholder="Bill Amount">

          <p>How was your service? *
            <p>
            <select id="tipParcentage">
            	<option disabled selected value="-1">-Choose an Option-</option>
            	<option value="0.3">30&#37; &#45; Outstanding</option>
            	<option value="0.2">20&#37; &#45; Good</option>
            	<option value="0.15">15&#37; &#45; It was OK</option>
            	<option value="0">0&#37; &#45; Bad</option>
        	</select>

    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of People (by default 1)"> people
    <button type="button" id="calculate">Calculate!</button>

  </div>
  
  <div id="totalTip">
    ₹ <span id="tip">0.00</span>
    <small id="each"></small>
  </div>
  

</div>


<script type="text/javascript" src="flyweight.js"></script>

</body>
</html>
